<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Opinión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    .form-container h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group input[type="range"] {
      width: calc(100% - 22px); /* Adjust to accommodate padding */
    }
    .form-group .range-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
    }
    .form-group .range-value {
      text-align: center;
      font-size: 1.2em;
      margin-top: 10px;
    }
    .submit-btn {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: auto;
    }
    .submit-btn:hover {
      background-color: #555;
    }
    .back-btn {
      background-color: #777;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      text-align: center;
    }
    .back-btn:hover {
      background-color: #999;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Formulario de Opinión</h1>
    <form id="opinionForm" action="https://formsubmit.co/el/xiwazi" method="POST">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="genre">Género musical favorito:</label>
        <input type="text" id="genre" name="genre" required>
      </div>
      <div class="form-group">
        <label for="experience">Experiencia en la página:</label>
        <input type="range" id="experience" name="experience" min="1" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
        <div class="range-labels">
          <span>Mala</span>
          <span>Buena</span>
          <span>Excelente</span>
        </div>
        <output>5</output>
      </div>
      <div class="form-group">
        <label for="opinion">Nos interesa tu opinión:</label>
        <textarea id="opinion" name="opinion" rows="4" maxlength="150" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Enviar</button>
    </form>
    <button class="back-btn" onclick="window.location.href='file:///D:/Pagina%20Mayo/Index.html'">Regresar a la página principal</button>
  </div>
  <script>
    const form = document.getElementById('opinionForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      fetch(form.action, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams(new FormData(form)).toString()
      }).then(response => response.json())
        .then(data => {
          alert('Formulario enviado con éxito');
          form.reset();
        })
        .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
