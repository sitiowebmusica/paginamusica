  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;

    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
    }

    .menu-container {
      position: relative;
      display: inline-block;
    }

    .menu-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 20px;
    }

    .menu-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 10px;
      overflow: hidden;
    }

    .menu-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .menu-content a:hover {
      background-color: #f1f1f1;
    }

    .menu-container:hover .menu-content {
      display: block;
    }

    .genres {
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .genres h2 {
      margin: 0 0 20px 0;
      text-align: center;
    }

    .genres ul {
      padding: 0;
      list-style: none;
    }

    .genres li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .genres li:last-child {
      border-bottom: none;
    }

    .genres li a {
      text-decoration: none;
      color: #000;
      display: block;
      transition: color 0.3s;
    }

    .genres li a:hover {
      color: #4CAF50;
    }
  </style>
